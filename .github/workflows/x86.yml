name: Build and Release Windows Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64, arm]  # æ”¯æŒçš„æ¶æ„

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1  # é™åˆ¶è·å–çš„æäº¤æ·±åº¦ï¼Œæé«˜é€Ÿåº¦

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'  # æŒ‡å®š .NET SDK ç‰ˆæœ¬

      - name: Restore dependencies
        run: dotnet restore ./å·¥å…·ç®±.sln
        continue-on-error: false  # ç¡®ä¿å¤±è´¥æ—¶åœæ­¢
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1  # å…³é—­ .NET CLI çš„é¥æµ‹

      - name: Build the application
        run: dotnet build ./å·¥å…·ç®±.sln --configuration Release --runtime ${{ matrix.arch }}
        continue-on-error: false  # ç¡®ä¿å¤±è´¥æ—¶åœæ­¢

      - name: Publish the application
        run: dotnet publish ./å·¥å…·ç®±.sln --configuration Release --runtime ${{ matrix.arch }} --self-contained true --output ./output/${{ matrix.arch }}
        continue-on-error: false  # ç¡®ä¿å¤±è´¥æ—¶åœæ­¢

      - name: Check publish output
        run: |
          if [ ! -d "./output/${{ matrix.arch }}" ]; then
            echo "ğŸ”´ Publish output for ${{ matrix.arch }} not found!"
            exit 1
          else
            echo "ğŸŸ¢ Successfully published for ${{ matrix.arch }}."
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.arch }}-output
          path: ./output/${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.run_number }}  # ä½¿ç”¨è¿è¡Œå·ä½œä¸ºæ ‡ç­¾
          files: |
            ./output/x64/*.exe
            ./output/x86/*.exe
            ./output/arm/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
