name: Build and Release Windows Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64, arm]  # 支持的架构

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1  # 限制获取的提交深度，提高速度

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'  # 指定 .NET SDK 版本

      - name: Restore dependencies
        run: dotnet restore ./工具箱.sln
        continue-on-error: false  # 确保失败时停止
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1  # 关闭 .NET CLI 的遥测

      - name: Build the application
        run: dotnet build ./工具箱.sln --configuration Release --runtime ${{ matrix.arch }}
        continue-on-error: false  # 确保失败时停止

      - name: Publish the application
        run: dotnet publish ./工具箱.sln --configuration Release --runtime ${{ matrix.arch }} --self-contained true --output ./output/${{ matrix.arch }}
        continue-on-error: false  # 确保失败时停止

      - name: Check publish output
        run: |
          if [ ! -d "./output/${{ matrix.arch }}" ]; then
            echo "🔴 Publish output for ${{ matrix.arch }} not found!"
            exit 1
          else
            echo "🟢 Successfully published for ${{ matrix.arch }}."
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.arch }}-output
          path: ./output/${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.run_number }}  # 使用运行号作为标签
          files: |
            ./output/x64/*.exe
            ./output/x86/*.exe
            ./output/arm/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
